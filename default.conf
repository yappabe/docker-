<VirtualHost *:80>

    DocumentRoot /var/www/app/html

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    <Directory "/var/www/app/html">
        Options +SymLinksIfOwnerMatch
        AllowOverride AuthConfig FileInfo Indexes Limit Options=Indexes,MultiViews
        Require all granted
    </Directory>

    ProxyPassMatch ^/(.*.php(/.*)?)$ fcgi://php:9000/var/www/app/html/$1

    # <FilesMatch \.php$>
    #     SetHandler "proxy:php:9000|fcgi://php"
    # </FilesMatch>

</VirtualHost>

